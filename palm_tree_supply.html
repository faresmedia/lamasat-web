
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>توريد وتركيب النخيل - لمسات وإبداعات</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fefbf8;
      margin: 0;
    }
    header {
      background-color: #81C784;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #558B2F;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.8em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #689F38;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>توريد وتركيب جميع أنواع النخيل</h1>
  </header>
  <section class="content" data-aos="fade-up">
    <h2>جمال الطبيعة في نخيل مزروع باحترافية</h2>
    <p>
      نقوم بتوريد وتركيب جميع أنواع النخيل البلدي والأمريكي بأعلى جودة. نحرص على اختيار الشتلات الصحية والعناية بها لضمان نموها وتزيين المساحات الخضراء بأجمل الطرق الطبيعية.
    </p>
    <div class="gallery">
      <img src="https://i.imgur.com/v1cPvhA.jpg" alt="نخيل بلدي">
      <img src="https://i.imgur.com/fb7aRuB.jpg" alt="نخيل مزروع حديثاً">
      <img src="https://i.imgur.com/nMT0XuJ.jpg" alt="حديقة تحتوي على نخيل أمريكي">
    </div>
  </section>
  <footer>
    <p>جميع الحقوق محفوظة © 2025 لمسات وإبداعات</p>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: false,
      mirror: true
    });
  </script>
</body>
</html>
